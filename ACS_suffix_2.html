<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AC Sunshine Securities Contact Information</title>
    <style>
        .container {
            display: flex;
            align-items: flex-start;
        }
        .left {
            margin-right: 20px;
        }
        .right {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .contact-item img {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="ACS_icon.png" alt="ACS Icon">
        </div>
        <div class="right">
            <div class="contact-item">
                <img src="tele_icon.png" alt="Telephone Icon">
                <span>(917) 593-8838</span>
            </div>
            <div class="contact-item">
                <img src="mail_icon.png" alt="Mail Icon">
                <span><a href="mailto:ycui@acsunshine.com">ycui@acsunshine.com</a></span>
            </div>
            <div class="contact-item">
                <img src="link_icon.png" alt="Link Icon">
                <span><a href="https://www.acsunshine.com">https://www.acsunshine.com</a></span>
            </div>
            <div class="contact-item">
                <img src="location_icon.png" alt="Location Icon">
                <span>7380 W. Sand Lake, STE 500, Orlando, FL 32819</span>
            </div>
        </div>
    </div>
</body>
</html>
